<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.">
        <link rel="stylesheet" href="css/eje-adl-08.css">
        <title>Ejercicio 08 - Fomularios con Flexbox</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Regresar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div id="div-container">
                    <div id="div-image">
                        <img src="imagenes/audifonos-ok.png" alt="">
                    </div>
                    <div id="div-form">
                        <h1>Detalles de pago</h1>
                        <form action="">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="" id="nombre" placeholder="Digite su nombre">
                            <label for="numero-tarjeta">Número de tarjeta</label>
                            <input type="text" name="" id="numero-tarjeta" placeholder="Ingrese el numero de su tarjeta">
                            <label for="anio">Fecha de vencimiento</label>
                            <input type="text" id="mes" placeholder="MM">
                            <input type="text" name="" id="" placeholder="YY">
                            <label for="cvc">CVC</label>
                            <input type="text" name="" id="cvc" placeholder="123">
                            <input type="checkbox" name="" id="" checked>
                            <span>Guardar mi tarjeta para compras futuras</span>
                            <input type="submit" name="" id="boton-pagar" value="pagar ahora">
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>Todos los derechos reservados &copy; Alonso Domínguez López</p>
        </footer>
    </body>
</html>
