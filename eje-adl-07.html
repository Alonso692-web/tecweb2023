        <main>
            <section>
                <h1>Usando CSS para dar estilo a un formulario HTML</h1>
                <div id="div-formulario">
                    <form action="">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="" id="nombre" placeholder="Ingrese su nombre..">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="" id="apellidos" placeholder="Ingrese sus apellidos..">
                        <label for="">Ciudad</label>
                        <select name="paises" id="">

                            <option value="2">Estados Unidos</option>
                            <option value="3">Canadá</option>
                        </select>
                        <input type="submit" id="boton-enviar" value="Enviar">
                    </form>
                </div>
            </section>
